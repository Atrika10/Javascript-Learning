<!-- // Task => taking input from user & showing it in a paragraph (*Track each change*) -->
<body>
    <h2>Text Box</h2>   
    <input type="text" id="inputBox"> <!-- input box to take input from user-->
    <p id="para"> </p>    <!-- empty para where text will be displayed-->


    <script>
        // // we will do in 2 step

        // let inp = document.querySelector("#inputBox");

        // Q1> Create a button on the page using JavaScript. Add an event listener to the button that changes the buttonâ€™s color to green when it is clicked
        let btn = document.createElement("button");
        btn.innerText = "click me";
        let inpBox = document.getElementById("inputBox");

        inpBox.after(btn);
        btn.addEventListener("click", ()=>{
            // change button color
            btn.style.backgroundColor = "green";
            btn.style.color = "white";

        })

    </script>
</body>
