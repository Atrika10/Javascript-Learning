<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roack Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <h1>Roack Paper Scissors</h1>
      <div class="options">
        <div class="rock">
          <button id="rockId">Rock</button>
        </div>
        <div class="paper">
          <button id="paperId">Paper</button>
        </div>
        <div class="scissors">
          <button id="scissorsId">scissors</button>
        </div>
      </div>

      <div class="result">
        <div class="userResult">
          <div id="userScore">0</div>
          <div class="user">you</div>
        </div>
        <div class="computerResult">
            <div id="cmsScore">0</div>
          <div class="cms">Computer</div>
        </div>
      </div>

      <div class="resultMsg">
        Start Game
      </div>
    </div>

    <script src="/miniProject/DOM practice/RPS/script.js"></script>
  </body>
</html>
